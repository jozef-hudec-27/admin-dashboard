<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="./icons/view-dashboard.png" alt="dashboard icon">
                <p>Dashboard</p>
            </div>

            <div class="dashboard-items">
                <div class="dashboard-item">Home</div>
                <div class="dashboard-item">Profile</div>
                <div class="dashboard-item">Messages</div>
                <div class="dashboard-item">History</div>
                <div class="dashboard-item">Tasks</div>
                <div class="dashboard-item">Communities</div>
                <div class="dashboard-item">Settings</div>
                <div class="dashboard-item">Support</div>
                <div class="dashboard-item">Privacy</div>
            </div>
        </div>

        <div class="content-container">
            CONTENT
        </div>
    </div>
</body>
</html>
