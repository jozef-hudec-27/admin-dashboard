<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <a class="logo" href="#">
                <img src="./icons/view-dashboard.png" alt="dashboard icon">
                <p>Dashboard</p>
            </a>

            <div class="dashboard-items">
                <a class="dashboard-item" href="#"><img src="./icons/home.png" alt="home icon"> Home</a>
                <a class="dashboard-item" href="#"><img src="./icons/card-account-details.png" alt="profile icon"> Profile</a>
                <a class="dashboard-item" href="#"><img src="./icons/message.png" alt="message icon"> Messages</a>
                <a class="dashboard-item" href="#"><img src="./icons/clock-time-three.png" alt="clock icon">History</a>
                <a class="dashboard-item" href="#"><img src="./icons/calendar-check.png" alt="calendar icon">Tasks</a>
                <a class="dashboard-item" href="#"><img src="./icons/account-group.png" alt="communities icon">Communities</a>
                <a class="dashboard-item" href="#"><img src="./icons/cog.png" alt="cog icon">Settings</a>
                <a class="dashboard-item" href="#"><img src="./icons/help-circle.png" alt="question mark icon">Support</a>
                <a class="dashboard-item" href="#"><img src="./icons/shield-check.png" alt="shield check icon"> Privacy</a>
            </div>
        </div>

        <div class="content-container">
            <div class="navbar">NAVBAR</div>

            <div class="main">MAIN</div>
        </div>
    </div>
</body>
</html>
